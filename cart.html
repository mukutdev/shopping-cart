<!DOCTYPE html>
<html data-theme="cupcake" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <!-- own stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind script file -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/802fdeb78f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-blue-600 py-4 fixed z-10 top-0 w-full xl:px-0 px-6">
        <nav class="container mx-auto flex justify-between">
        <div class="logo">
            <a class="text-white text-xl font-semibold tracking-widest" href="./index.html">Dynamic Store</a>
        </div>
        <div class="cart-icon">
            <a href="./cart.html">
                <i class="fa-solid fa-cart-shopping text-white text-lg"></i>
                <span class="counter absolute bg-slate-700 text-white rounded-full text-center inline-block" id="quantity">0</span>
            </a>
                
        </div>
        </nav>
    </header>
    <main>
        <div class="my-40 mx-auto w-50 text-center none" id="no-item">
        <h3 class="text-center text-3xl font-bold mb-6 " > Cart is empty</h3>
        <a class="py-4 px-4 text-lg font-sm rounded-none bg-blue-600 hover:bg-slate-800 text-white w-full" href="./index.html">Back To Home</a>
        </div>
        <section class="product-cart-area container mx-auto my-40" id="cart-wrapper">
            
             <h1 class="text-center text-2xl font-semibold">Shopping Cart!</h1>
            <div class="cart-wrapper xl:flex  my-16  justify-between gap-10 mx-auto" >
                <div class="product-list xl:w-3/4 " id="product-list">
                    <div class="overflow-x-auto ">
                        
                        <table class="table w-full">
                          <!-- head -->
                          
                          <thead>
                            <tr>
                              <th>Sl</th>
                              <th>Name</th>
                              <th>Price</th>
                              <th>Quantity</th>
                              <th>Subtotal</th>
                            </tr>
                          </thead>
                          <tbody id="selected-products">
                            
                
                          </tbody>
                        </table>
                      </div>
                </div>
                <div class="grand-total-area xl:px-8 xl:w-1/4 xl:my-0 mt-6 mx-4">
                    <div class="total-calculation border-2 p-6 shadow-md">
                        <h3 class="text-2xl font-semibold">CART TOTALS</h3>
                        <div class="cart-subtotal flex justify-between pt-4">
                            <h4 class="font-semibold text-base">Subtotal</h4>
                             <h5 class="font-semibold text-lg" > $<span id="subtotal">0</span></h5>
                        </div>
                        <div class="shipping-method flex justify-between pt-4">
                            <h4 class="font-semibold text-base">Shipping</h4>
                            <h5 class="font-semibold text-lg">$<span id="shipping">0</span></h5>
                        </div>
                        <!-- <div class="coupon  pt-4 gap-5">
                             <p id="coupon-msg" class="text-green-700 font-normal text-sm pt-1"></p>
                             <input type="text" placeholder="Apply coupon here" id="coupon" class=" w-full py-4 border px-3 text-base outline-none">
                             <button onclick="applyCoupon()" class="py-4 px-1 text-lg font-medium rounded-none bg-blue-600 hover:bg-slate-800 text-white w-full mt-3">Apply Coupon</button>

                        </div> -->
                        <div class="grand-total flex justify-between py-5">
                            <h4 class="font-semibold text-xl">Total</h4>
                            <h5 class="font-semibold text-2xl">$ <span id="total">0</span></h5>
                        </div>

                        <div class="checkout-btn flex">
                            <button onclick="checkoutBtn()" class="py-4 px-1 text-lg font-medium rounded-none bg-blue-600 hover:bg-slate-800 text-white w-full mt-3">Proceed To Checkout</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </section>

    </main>



   <!-- <script src="./assets/js/cart.js"></script> -->
   <script src="./assets/js/data.js"></script>
   <script src="./assets/js/cart.js"></script>
</body>
</html>
